<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Your Recommendations</h1>
        <a href="{{ url_for('index') }}" class="text-blue-500 hover:underline">Back to Movies</a>
        <h2 class="text-2xl mt-4">Collaborative Filtering Recommendations</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            {% for rec in collab_recs %}
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-xl font-semibold">{{ rec.title }}</h3>
            </div>
            {% endfor %}
        </div>
        <h2 class="text-2xl mt-4">Content-Based Recommendations</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            {% for rec in content_recs %}
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-xl font-semibold">{{ rec.title }}</h3>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
