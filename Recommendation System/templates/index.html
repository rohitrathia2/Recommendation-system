<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Movie Recommender</h1>
        <a href="{{ url_for('logout') }}" class="text-blue-500 hover:underline">Logout</a>
        <h2 class="text-2xl mt-4">Available Movies</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            {% for movie in movies %}
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-xl font-semibold">{{ movie.title }}</h3>
                <p>Genres: {{ movie.genres }}</p>
                <form action="{{ url_for('rate') }}" method="post" class="mt-2">
                    <input type="hidden" name="movie_id" value="{{ movie.movieId }}">
                    <select name="rating" class="border p-1">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button type="submit" class="bg-blue-500 text-white px-2 py-1 rounded">Rate</button>
                </form>
                <form action="{{ url_for('recommend') }}" method="post" class="mt-2">
                    <input type="hidden" name="movie_id" value="{{ movie.movieId }}">
                    <button type="submit" class="bg-green-500 text-white px-2 py-1 rounded">Get Recommendations</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
